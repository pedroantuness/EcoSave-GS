<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho(#{titulo_index_usuario})}" />
  <body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{titulo_index_usuario}">Lista De Usuarios</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" th:text="#{nome}">Nome</th>
                            <th scope="col" th:text="#{email}">E-mail</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <th class="col-3" scope="row" th:text="${usuario.nome}">A</th>
                            <td class="col-3" th:text="${usuario.email}">B</td>
							<td class="col-3"><a th:href="@{/detalhes_usuario/{idUsuario}(idUsuario = ${usuario.id})}" th:text="#{detalhes}">Detalhes</a></td>
							<td class="col-3"><a th:href="@{/atualiza_usuario/{idUsuario}(idUsuario = ${usuario.id})}" th:text="#{atualizar}">Atualizar</a></td>
							<td class="col-3"><a th:href="@{/remover_usuario/{idUsuario}(idUsuario = ${usuario.id})}" th:text="#{remover}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/cadastro_usuario" th:text="#{cad_novo_usuario}">Cadastrar novo usuario</a>
        </div>
		<div class="row">
			<a href="/index" th:text="#{volta_index}">Voltar ao inicio</a>
		</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
