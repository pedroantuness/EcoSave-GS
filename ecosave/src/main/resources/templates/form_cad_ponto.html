<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho(#{titulo_cad_ponto})}" />
  <body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{titulo_cad_ponto}">Cadastrar Ponto</h1>
        </div>
        <div class="row">
            <form th:object="${ponto}" action="/inserir_ponto" method="post">
            <span th:text="#{valor}"> Valor: </span> <input class="form-control" type="text" th:field="*{valor}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{valor}"></div><br>
            <span th:text="#{descricao}"> Descrição: </span> <input class="form-control" type="text" th:field="*{descricao}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{descricao}"></div><br>
            <span th:text="#{id_usuario}"> ID Usuario: </span> <input class="form-control" type="text" th:field="*{usuario}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{usuario}"></div><br>
			<input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <button type="submit"><span th:text="#{btn_cad_ponto}"> Cadastrar Ponto </span></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
